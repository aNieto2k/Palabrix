<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palabrix - Sopa de Letras Diaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Vite gestionará el CSS y los assets -->
  <script type="module" src="/main.js"></script>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
 
    <div class="w-full max-w-6xl mx-auto flex flex-col lg:flex-row gap-8 items-start">
        
        <!-- Left Panel: Word List & Options (will be ordered first on large screens) -->
        <div class="w-full lg:w-72 flex-shrink-0 flex flex-col gap-8 hidden lg:block lg:order-first">
            <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl hidden lg:block">
                <h2 class="text-2xl font-bold mb-4 text-center text-amber-300">Palabras a buscar</h2>
                <ul id="word-list-desktop" class="space-y-2 text-lg custom-scrollbar overflow-y-auto pr-2 max-h-[60vh]"></ul>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl mt-4">
                 <h2 class="text-2xl font-bold mb-4 text-center text-amber-300">Opciones</h2>
                 <div class="flex justify-between items-center mb-4">
                    <label for="grid-size-select" class="text-lg">Tamaño:</label>
                    <select id="grid-size-select" class="bg-slate-700 text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400">
                        <option value="16">16x16</option>
                        <option value="20">20x20</option>
                        <option value="24">24x24</option>
                    </select>
                </div>
                <button id="reset-progress-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition">
                    Resetear Avance de Hoy
                </button>
            </div>
        </div>

        <!-- Center Panel: Game Board (will be ordered first on mobile) -->
        <div class="flex-grow flex flex-col items-center justify-center bg-slate-800 p-4 sm:p-6 rounded-2xl shadow-2xl w-full ">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-amber-300">Palabrix</h1>
            <a href="https://palabrix.anieto2k.com" target="_blank" class="text-cyan-400 hover:text-cyan-300 transition-colors text-sm mb-1">palabrix.anieto2k.com</a>
            <div id="timer" class="text-2xl font-mono text-cyan-300 mb-2">00:00</div>
            <p id="theme-display" class="text-lg text-slate-300 mb-4"></p>
            <!-- Mobile Word List -->
            <div class="lg:hidden w-full mb-4">
                <details class="bg-slate-700 rounded-lg">
                    <summary class="p-2 text-center font-semibold cursor-pointer">Mostrar Palabras</summary>
                    <ul id="word-list-mobile" class="p-4 grid grid-cols-2 sm:grid-cols-3 gap-2 text-center"></ul>
                </details>
            </div>
            <div id="grid-container" class="grid gap-1 bg-slate-700 p-2 rounded-lg"></div>
            <div id="message-area" class="mt-4 text-center h-8 font-semibold text-lg text-yellow-300"></div>
        </div>

    </div>

    <!-- Left Panel: Word List & Options (will be ordered first on large screens) -->
        <div class="w-full lg:w-72 flex-shrink-0 flex flex-col gap-8 lg:hidden mt-4">
            <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl">
                 <h2 class="text-2xl font-bold mb-4 text-center text-amber-300">Opciones</h2>
                 <div class="flex justify-between items-center mb-4">
                    <label for="grid-size-select" class="text-lg">Tamaño:</label>
                    <select id="grid-size-select-mobile" class="bg-slate-700 text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400">
                        <option value="16">16x16</option>
                        <option value="20">20x20</option>
                        <option value="24">24x24</option>
                    </select>
                </div>
                <button id="reset-progress-btn-mobile" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition">
                    Resetear Avance de Hoy
                </button>
            </div>
        </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 text-center max-w-md w-full border-2 border-amber-400">
            <h2 id="modal-title" class="text-2xl font-bold text-amber-300 mb-4">¡Felicidades!</h2>
            <p id="modal-text" class="text-slate-200 mb-2">Has encontrado todas las palabras.</p>
            <p id="secret-message" class="text-3xl font-bold text-white tracking-wider py-4 bg-slate-700 rounded-lg"></p>
            
            <!-- Statistics inside Modal -->
            <div class="mt-6 border-t border-slate-600 pt-4 text-left space-y-2 text-base">
                <h3 class="text-xl font-bold text-center text-amber-300 mb-2">Tus Estadísticas</h3>
                <div class="modal-stats-container">
                    <!-- Las estadísticas se generarán dinámicamente aquí -->
                </div>
            </div>

            <!-- Share Buttons -->
            <div class="mt-6 border-t border-slate-600 pt-4">
                <h3 class="text-lg font-bold text-center text-amber-300 mb-3">¡Comparte tus resultados!</h3>
                <div class="flex justify-center items-center gap-4">
                    <button id="share-twitter" class="p-2 bg-slate-700 hover:bg-slate-600 rounded-full transition">
                        <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 24 24">
                            <path fill="white" d="M 2.3671875 3 L 9.4628906 13.140625 L 2.7402344 21 L 5.3808594 21 L 10.644531 14.830078 L 14.960938 21 L 21.871094 21 L 14.449219 10.375 L 20.740234 3 L 18.140625 3 L 13.271484 8.6875 L 9.2988281 3 L 2.3671875 3 z M 6.2070312 5 L 8.2558594 5 L 18.033203 19 L 16.001953 19 L 6.2070312 5 z"></path>
                        </svg>
                    </button>
                    <button id="share-copy" class="p-2 bg-slate-700 hover:bg-slate-600 rounded-full transition">
                        <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                            <path fill="white" stroke="white" d="M48.186 92.137c0-8.392 6.49-14.89 16.264-14.89s29.827-.225 29.827-.225-.306-6.99-.306-15.88c0-8.888 7.954-14.96 17.49-14.96 9.538 0 56.786.401 61.422.401 4.636 0 8.397 1.719 13.594 5.67 5.196 3.953 13.052 10.56 16.942 14.962 3.89 4.402 5.532 6.972 5.532 10.604 0 3.633 0 76.856-.06 85.34-.059 8.485-7.877 14.757-17.134 14.881-9.257.124-29.135.124-29.135.124s.466 6.275.466 15.15-8.106 15.811-17.317 16.056c-9.21.245-71.944-.49-80.884-.245-8.94.245-16.975-6.794-16.975-15.422s.274-93.175.274-101.566zm16.734 3.946-1.152 92.853a3.96 3.96 0 0 0 3.958 4.012l73.913.22a3.865 3.865 0 0 0 3.91-3.978l-.218-8.892a1.988 1.988 0 0 0-2.046-1.953s-21.866.64-31.767.293c-9.902-.348-16.672-6.807-16.675-15.516-.003-8.709.003-69.142.003-69.142a1.989 1.989 0 0 0-2.007-1.993l-23.871.082a4.077 4.077 0 0 0-4.048 4.014zm106.508-35.258c-1.666-1.45-3.016-.84-3.016 1.372v17.255c0 1.106.894 2.007 1.997 2.013l20.868.101c2.204.011 2.641-1.156.976-2.606l-20.825-18.135zm-57.606.847a2.002 2.002 0 0 0-2.02 1.988l-.626 96.291a2.968 2.968 0 0 0 2.978 2.997l75.2-.186a2.054 2.054 0 0 0 2.044-2.012l1.268-62.421a1.951 1.951 0 0 0-1.96-2.004s-26.172.042-30.783.042c-4.611 0-7.535-2.222-7.535-6.482S152.3 63.92 152.3 63.92a2.033 2.033 0 0 0-2.015-2.018l-36.464-.23z"></path>
                        </svg>
                    </button>
                </div>
                <p id="copy-feedback" class="text-sm text-green-400 h-4 mt-2"></p>
            </div>

            <button id="close-modal-btn" class="mt-6 bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-2 px-6 rounded-lg transition">Cerrar</button>
        </div>
    </div>

    <!-- Versión de compilación -->
    <footer class="w-full text-center text-xs text-slate-400 mt-8 mb-2">
      Versión compilada: <span id="build-version"></span>
    </footer>

  <script type="module" src="/main.js"></script>
  
</body>
</html>
